<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">

<title>Insert title here</title>
</head>
<body>
	<div >
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="ming">名字</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="ming" placeholder="请输入名字" />
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="xing">姓</label>
				<div class="col-sm-9">
				<input type="text" class="form-control" id="xing" placeholder="请输入姓"/>
				</div>
			</div>
			<div class="checkbox col-sm-offset-2 col-sm-10">
				<label><input type="checkbox" accept="1"/>请记住我</label>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit">登录</button>
			</div>
			<div class="form-group">
				<textarea rows="3" cols="5" class="form-control" placeholder="请输入内容。。。"></textarea>
			</div>
			<div class="radio">
				<label><input type="radio" id="r1">男</label>
				<label><input type="radio" id="r2">女</label>
				<label><input type="radio" id="r3">中</label>
			</div>
			<div class="radio-inline">
				<label><input type="radio" name="radio-sex" id="r1">男1</label>
				</div>
				<div class="radio-inline">
				<label><input type="radio" name="radio-sex"  id="r2">女1</label>
				</div>
				<div class="radio-inline">
				<label><input type="radio" name="radio-sex"  id="r3">中1</label>
				</div>
				<div class="checkbox">
				<label><input type="checkbox" name="checkbox-t" id="c3">复选框1</label>
				</div>
				<div class="checkbox">
				<label><input type="checkbox" name="checkbox-t" id="c4">复选框2</label>
				</div>
			
			
			<div class="form-group">
				<select multiple="multiple" class="col-sm-1 col-sm-offset-1 ">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<select  class="col-sm-1 col-sm-offset-1 ">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<p class="form-control-static">email@example.com</p>
				</div>
				
			</div>
		</form>
	</div>
</body>
</html>
