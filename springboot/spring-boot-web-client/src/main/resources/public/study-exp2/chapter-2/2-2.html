<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	*{
		padding:  0;
		margin: 0;
	}
	
		body
		{
			width:300px;
			height:300px;
			margin: 0 auto;
		}
		
		div {
			padding: 0.6em ;
			margin: 0.6em ;
			border: 1px solid #ccc;
		}
		div div
		{
		  background-color: orange;
		}
		body > div 
		{
			background-color: green;
		}
		.active + div
		{
			background: lime;
		}
		.active ~ div
		{
			background: red;
		}
		
		
	</style>
</head>
<body>
	<div class="active">1</div>
		<div>2</div>
		<div>3</div>
		<div>
			4
			<div>5</div>
			<div>6</div>
		</div>
		<div>7
			<div>8
				<div>9
					<div>10</div>
				</div>
			</div>
		</div>
</body>
</html>
