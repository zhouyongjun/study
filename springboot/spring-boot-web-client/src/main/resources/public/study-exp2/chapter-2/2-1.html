<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 选择器 2-1</title>
<style type="text/css">
	
	/* *{margin: 0;padding:0;}
	 */
	 {
	 padding: 0px;
	 margin: 0px;
	}
	.clearfix:after,.clearfix:before{display:table;content:""} 
	.clearfix:after{clear:both;overflow:hidden}
	.demo {
		width: 250px;
		border: 1px solid #ccc;
		padding: 10px;
		margin: 20px auto;
	}
	.demo *{background: orange}
	li {
		float: left;
		list-style: none outside none;
		height:20px;
		line-height:20px;
		width:20px;
		border-radius:10px;
		text-align: center;
		background:#36;
		color:green;
		margin-right:5px;
	}
	ul {background:grey}
	.first{background-color: lime;color:#000;}
	.last{background-color:#000;color:lime}
	.item{background: green;color:#fff;font-weight: bold;}
	.item.important {background: red;}
		
</style>
</head>
<body>
	<div>
		<ul class="clearfix demo">
			<li class="first">1</li>
			<li class="active">2</li>
			<li class="important item">3</li>
			<li class="important">4</li>
			<li class="item">5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li class="last">10</li>
		</ul>
	</div>
</body>
</html>
